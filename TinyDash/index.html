<html><head>
   <meta name="viewport" content="width=640, initial-scale=1">
 </head>
 <body>
   <link href="https://tsbt-srpvsp.github.io/tsbt-admin/TinyDash/tinydash.css" rel="stylesheet">
   <script src="https://tsbt-srpvsp.github.io/tsbt-admin/TinyDash/tinydash.js"></script>
   <link href="https://tsbt-srpvsp.github.io/tsbt-admin/TinyDash/tinydash_editor.css" rel="stylesheet">
   <script src="https://tsbt-srpvsp.github.io/tsbt-admin/TinyDash/tinydash_editor.js"></script>
   <script>
     var bank= "TS01";
     var batt="0001";
     var data = [];
     for (var i=0;i<100;i++) data.push(Math.cos(i/10));
     var o = {
       l:TD.label({x:10,y:10,width:200,height:40,label:"TSBT CGO-KFV"}),
       bk:TD.label({x:10,y:60,width:200,height:40,label:"Banco: " + bank}),
       bt:TD.label({x:10,y:110,width:200,height:40,label:"Bateria: "+batt}),
       v:TD.gauge({x:220,y:10,width:200,height:210,label:"Tensão 2.5 a 4.5 V",value:"3.25",min:2.5,max:4.5,name:"gaugeV"}),
       vs:TD.value({x:10,y:160,width:200,height:60,label:"Balanceamento",value:"3.9",min:3.0,step:0.1,max:3.9}),
       bkn:TD.value({x:10,y:230,width:300,height:60,label:"alterar banco",value:"1",min:1,step:1,max:10}),
       btn:TD.value({x:10,y:230,width:300,height:60,label:"alterar bateria",value:"3.9",min:1,step1,max:200}),
       ab:TD.toggle({x:310,y:250,width:200,height:100,label:"Ativar",value:1,name:"toggle"}),
       s:TD.button({x:430,y:250,width:200,height:100,label:"Salvar",value:0,name:"buttonS",onchange:function(e){o.log.log("Salvo!");}}),
       b:TD.button({x:220,y:250,width:200,height:100,label:"Localizar",value:0,name:"buttonL",onchange:function(e){o.log.log("Piscando!");}}),
       g:TD.gauge({x:430,y:10,width:200,height:210,label:"Temperatura 0 a 50 ºC",value:25,min:0,max:50,name:"gaugeT"}),
       //gr:TD.graph({x:220,y:220,width:400,height:170,label:"Evolução",data:data}),
       log:TD.log({x:10,y:340,width:620,height:200,label:"Log",text:"banco => TS01\nbatt => 001\nbal => 3.90"}),
       modal:TD.modal({x:10,y:10,width:400,height:400,label:"Clique para conectar",onchange:function(el) {o.log.log("Conexão requisitada");el.remove()}})
     };
     //o.log.log("Olá");
     
     for (var i in o) document.body.appendChild(o[i]);
     setInterval(function() {
       TD.update({gaugeT: 40*Math.sin(Date.now()/1000)+50});
     }, 100);
     
     //TD.startEditor();

     function onLine(line) {
    try {
      var j = JSON.parse(line);
      console.log("Received JSON: ",j);
      elements.temperature.setValue(j.temperature);
    } catch(e) {
      console.log("Received: ",line);
    }
  }
  var connection;
  function connectDevice() {
    tsbt.connect(function(c) {
      if (!c) {
        alert("Couldn't connect!");
        return;
      }
      connection = c;
      // remove modal window
      elements.modal.remove();
      // Handle the data we get back, and call 'onLine'
      // whenever we get a line
      var buf = "";
      connection.on("data", function(d) {
        buf += d;
        var i = buf.indexOf("\n");
        while (i>=0) {
          onLine(buf.substr(0,i));
          buf = buf.substr(i+1);
          i = buf.indexOf("\n");
        }
      });
      // First, reset tsbt.js
      connection.write("reset();\n", function() {
        // Wait for it to reset itself
        setTimeout(function() {
          // Now tell it to write data on the current temperature level to Bluetooth
          // 10 times a second. Also ensure that when disconnected, tsbt.js
          // resets so the setInterval doesn't keep draining battery.
          connection.write("setInterval(function(){Bluetooth.println(JSON.stringify({bt:E.getTemperature()}));},5000);NRF.on('disconnect', function() {reset()});\n",
            function() { console.log("Temperature ready..."); });
          connection.write("setInterval(function(){Bluetooth.println(JSON.stringify({bv:getVin()}));},5000);NRF.on('disconnect', function() {reset()});\n",
            function() { console.log("Battery voltage ready..."); });
          }, 1500);
        });
      });

  }
   </script>
 

</body></html>
