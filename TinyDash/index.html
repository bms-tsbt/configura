<html>
 <head>
   <meta name="viewport" content="width=640, initial-scale=1">
 </head>
 <body>
   <link href="https://tsbt-srpvsp.github.io/tsbt-admin/TinyDash/tinydash.css" rel="stylesheet">
   <script src="https://tsbt-srpvsp.github.io/tsbt-admin/TinyDash/tinydash.js"></script>
   <link href="https://tsbt-srpvsp.github.io/tsbt-admin/TinyDash/tinydash_editor.css" rel="stylesheet">
   <script src="https://tsbt-srpvsp.github.io/tsbt-admin/TinyDash/tinydash_editor.js"></script>
   <script>
     var data = [];
     for (var i=0;i<100;i++) data.push(Math.cos(i/10));
     var o = {
       l:TD.label({x:10,y:10,width:200,height:50,label:"TSBT dashboard"}),
       k:TD.label({x:10,y:10,width:200,height:40,label:"Banco: TS01"}),
       t:TD.label({x:10,y:10,width:200,height:40,label:"Bateria: 001"}),
       t:TD.toggle({x:10,y:150,width:200,height:60,label:"Ativar balanceamento",value:1,name:"toggle"}),
       v:TD.value({x:10,y:220,width:200,height:60,label:"Temperatura",value:"1.234"}),
       b:TD.button({x:10,y:290,width:200,height:100,label:"Localizar",value:0,name:"button",onchange:function(e){o.log.log("Pressed!");}}),
       g:TD.gauge({x:220,y:10,width:200,height:200,label:"Tensão",value:25,min:0,max:100,name:"gauge"}),
       gr:TD.graph({x:220,y:220,width:400,height:170,label:"Evolução",data:data}),
       log:TD.log({x:430,y:10,width:190,height:200,label:"Log",text:"A\nB\nC"}),
       vs:TD.value({x:10,y:400,width:200,height:60,label:"Ajuste de balanceamento",value:"3.9",min:1,step:0.1,max:2}),
       modal:TD.modal({x:10,y:10,width:400,height:400,label:"Clique para conectar",onchange:function(el) {o.log.log("Modal clicked");el.remove()}})
     };
     o.log.log("Olá");
     for (var i in o) document.body.appendChild(o[i]);
     setInterval(function() {
       TD.update({gauge : 40*Math.sin(Date.now()/1000)+50});
     }, 100);
     TD.startEditor();
   </script>
 </body>
</html>
